<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixieVeil Metrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>PixieVeil Metrics</h1>
            <p>Processing Statistics</p>
        </header>
        
        <section>
            <h2>Performance Metrics</h2>
            <div>
                <p><strong>Studies Processed:</strong> {{ studies_processed }}</p>
                <p><strong>Images Processed:</strong> {{ images_processed }}</p>
                <p><strong>Average Processing Time:</strong> {{ average_processing_time }}ms</p>
            </div>
        </section>
        
        <section>
            <h2>Navigation</h2>
            <nav>
                <ul>
                    <li><a href="/" role="button">Back to Dashboard</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
