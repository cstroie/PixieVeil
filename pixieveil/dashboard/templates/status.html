<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PixieVeil Status</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1>PixieVeil Status</h1>
                <p>System Information</p>
            </header>
            
            <section>
                <h2>Server Status</h2>
                <div>
                    <p><strong>Server Status:</strong> {{ server_status }}</p>
                    <p><strong>Studies in Progress:</strong> {{ studies_in_progress }}</p>
                    <p><strong>Total Studies:</strong> {{ total_studies }}</p>
                </div>
            </section>
            
            <section>
                <h2>Navigation</h2>
                <nav>
                    <ul>
                        <li><a href="/" role="button">Back to Dashboard</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </body>
</html>
