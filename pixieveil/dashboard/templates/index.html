<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PixieVeil Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <style>
            .metrics article {
                text-align: center;
                padding: 1.25rem 1rem;
            }
            .metrics article span {
                font-size: 2rem;
                font-weight: bold;
                color: var(--pico-primary);
            }
            .metrics.errors article span {
                color: var(--pico-form-element-invalid-focus-color);
            }
            .metrics article strong {
                display: block;
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                color: var(--pico-muted-color);
            }
            .metrics article small {
                color: var(--pico-muted-color);
                font-size: 0.875rem;
            }
            .status-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin: 0 0.5rem;
            }
            .status-running {
                background-color: var(--pico-form-element-valid-focus-color);
            }
            .status-stopped {
                background-color: var(--pico-form-element-invalid-focus-color);
            }
            .last-updated {
                font-size: 0.75rem;
                color: var(--pico-muted-color);
                text-align: right;
            }
        </style>
    </head>
    <body class="container">
        <nav></nav>
        <hgroup>
            <h1>PixieVeil Dashboard</h1>
            <p>Real-time DICOM Anonymization Server</p>
        </hgroup>
        
        <header>
            <h2>System Status</h2>
            <article>
                <p><strong>Status</strong> <span id="status"><span class="status-indicator status-stopped"></span>Loading...</span></p>
                <p class="last-updated">Last updated: <span id="last-updated">Never</span></p>
            </div>
        </header>
        
        <main>
            <div id="metrics-container"></div>
        </main>
        
        <footer class="grid">
            <button onclick="refreshData()" role="button">Refresh Data</button>
            <button onclick="toggleAutoRefresh()" id="auto-refresh-btn" role="button">Enable Auto Refresh</button>
        </footer>

        <script>
            let autoRefreshInterval = null;
            let isAutoRefreshEnabled = false;

            async function fetchStats() {
                try {
                    const response = await fetch('/stats');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    updateDashboard(data);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    document.getElementById('status').innerHTML = '<span class="status-indicator status-stopped"></span>Error';
                }
            }

            function updateDashboard(data) {
                // Update status
                const statusElement = document.getElementById('status');
                if (data.server_status === 'running') {
                    statusElement.innerHTML = '<span class="status-indicator status-running"></span>Running';
                } else {
                    statusElement.innerHTML = '<span class="status-indicator status-stopped"></span>Stopped';
                }

                // Update timestamp
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleTimeString();

                // Clear and rebuild metrics container
                const container = document.getElementById('metrics-container');
                container.innerHTML = '';

                // Iterate over sections
                data.sections.forEach(section => {
                    const sectionEl = document.createElement('section');
                    sectionEl.className = 'metrics';
                    if (section.class) {
                        sectionEl.classList.add(section.class);
                    }

                    const title = document.createElement('h3');
                    title.textContent = section.title;
                    sectionEl.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    section.metrics.forEach(metric => {
                        const article = document.createElement('article');

                        const label = document.createElement('strong');
                        label.textContent = metric.label;
                        article.appendChild(label);

                        const valueSpan = document.createElement('span');
                        valueSpan.textContent = metric.value;
                        article.appendChild(valueSpan);

                        if (metric.suffix) {
                            const suffixSmall = document.createElement('small');
                            suffixSmall.textContent = ' ' + metric.suffix;
                            article.appendChild(suffixSmall);
                        }

                        grid.appendChild(article);
                    });

                    sectionEl.appendChild(grid);
                    container.appendChild(sectionEl);
                });
            }

            function refreshData() {
                fetchStats();
            }

            function toggleAutoRefresh() {
                const btn = document.getElementById('auto-refresh-btn');
                
                if (isAutoRefreshEnabled) {
                    // Disable auto refresh
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                    isAutoRefreshEnabled = false;
                    btn.textContent = 'Enable Auto Refresh';
                    btn.classList.remove('secondary');
                } else {
                    // Enable auto refresh
                    autoRefreshInterval = setInterval(fetchStats, 5000); // Refresh every 5 seconds
                    isAutoRefreshEnabled = true;
                    btn.textContent = 'Disable Auto Refresh';
                    btn.classList.add('secondary');
                }
            }

            // Initial load
            document.addEventListener('DOMContentLoaded', function() {
                fetchStats();
            });
        </script>
    </body>
</html>
